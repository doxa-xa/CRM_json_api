<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{url_for('add_product')}}" method="post">
        <label for="customerid">Customer ID:</label>
        <input type="number" name="customerid" id="customer"><br/>
        <label for="name">Product Name:</label>
        <input type="text" name="name" id="name" placeholder="iPhone 14"><br/>
        <label for="price">Price:</label>
        <input type="number" step="0.001" name="price" id="price" placeholder="879.99"><br>
        <label for="purchased">Date of Purchase:</label>
        <input type="date" name="purchased" id="purchased"><br>
        <select name="warranty" id="warranty">
            <option value="1">One year</option>
            <option value="2">Two years</option>
            <option value="5">Extented - Five years</option>
        </select><br>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
